<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/geral.css">
    <link rel="stylesheet" href="styles/media.css">

</head>
<body>
    <main>
        <section id="login">

            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <h2>Seja bem-vindo(a) novamente.</h2>
                <p>Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="teste.html" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="idlogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="40">
                        <label for="idlogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="idsenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="idsenha">Senha</label>
                    </div>

                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha<i class="material-icons">mail</i></a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
